name: deploy_frontend
# Deploys when push is made from frontend folder

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "dist/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: login with azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name dolatowskifestorage -d '$web' -s .
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths "/*" --profile-name fe-cdn --name fe-cdn.azureedge.net --resource-group portfolio-front-end

      # Azure logout
      - name: logout
        run: |
          az logout
